<html>
<head>
<style>

body {
	font-family: 'Trebuchet MS',Arial,Verdana,Helvetica,sans-serif;
}

button, textarea, input, table, body {
	font-size: 12px;
}

.title {
	font-weight: normal;
	font-size: 16px; 
	color: #990033;
	margin-top: 2em;
	margin-bottom: 1em;
}

.row_header {
	font-weight: normal;
}

.subtitle, .title {
	font-size: 13px; 
	font-weight: bold;
	text-align: left;
	color: #222222;
}


tr.odd, tr.odd td {
	background-color: #f7f7f7;
}

table {
	border-collapse: collapse; 
}

.invisible {
	display: none;
}

.pageview_cell1 {
	background-color: #E8E8E8;
	color: #333333;
	font-weight: bold;
}

td.cell_left, th.cell_header_left {
	text-align:left;
}

td.cell_right, th.cell_header_right {
	text-align:right;
}



.summary {
	font-style: italic;
	border-bottom: 1px solid #0091A5;
	background-color: white;
	vertical-align: top;
	white-space: nowrap;
}

.summary_level {
	background: white;
	border-bottom: 1px solid #0091A5;
}

.summary_level0 {
	border-top: 1px solid #AAA;
	border-bottom: 2px solid #0091A5;
	color: black;
}


table.drillmenu, .drill {
	display: none;
}

.align_r {
	text-align: right !important;
}

.align_l {
	text-align: left !important;
}
.hdr_hide {
	display:none;
}

.cell, .cell_header, .cell_ct_top, .cell_ct, .cell_left, .cell_right, .cell_header_left, .cell_header_right {
padding-top: 5px;
padding-bottom: 4px;
padding-right: 7px;
padding-left: 7px;
}

table caption {
	text-align: left;
	background-color:white;
}

.cell_ct {
border-top: 1px solid #ff6600;
border-bottom: 1px solid #ff6600;
border-left: 1px solid #A9A9A9;
border-right: 1px solid #A9A9A9;
padding-right: 0.6em;
background-color: white;
}

.cell_ct_top {
border-left: 1px solid #A9A9A9;
border-right: 1px solid #A9A9A9;
border-top: 2px solid #ff6600;
text-align: center;
vertical-align: bottom;
}

.cell_ct_top, .cell_header, .cell_header_left, .cell_header_right {
	border-top: 2px solid #ff6600;
	background-color: white;
}

.cell_header, .cell_header_left, .cell_header_right {
	border-bottom: 1px solid #ff6600;
	background-color: white;
}


.hdr_change td {
border-top: 1px solid black;
}

div.pager {
	display:none;
}

table.kwn, table.kwn_pv {
	display: inline-table !important;
	vertical-align: top;
	margin-left: 10px;
	margin-right: 10px;
}

table.kwn_pv {
	margin-left: 0px;
	margin-right: 0px;
}

div.kwn, img.kwn, div.dbrlist_menu {
	display: inline-table !important;
	vertical-align: top;
	margin-left: 10px;
	margin-right: 10px;
}

div.comment.kwn, div.box.kwn  {
	margin-left: 0px;
	margin-right: 0px;
}
